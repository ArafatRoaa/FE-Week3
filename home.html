<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-0 p-0 pb-5 bg-light" id="body" onload="getAllCountries()">
    <header
        class="container-fluid align-items-center py-4 px-sm-5 d-flex justify-content-between shadow-sm bg-white themedBg">
        <h1 class="fs-5 fw-bold p-0 m-0">Where in the world?</h1>
        <button type="button" class="btn btn-xs text-nowrap p-0" onclick="toggleTheme()">
            <i class="bi bi-moon" id="icon"></i>
            <span class="fs-6 fw-normal text-end text-dark themedText">Dark Mode</span>
        </button>
    </header>
    <div class="container-fluid m-0 px-sm-5">
        <div class="row justify-content-between mt-4 mt-lg-5 mx-0">
            <div class="col-lg-4 p-0">
                <div class="d-flex position-relative shadow-sm mb-5 mb-lg-0 rounded-3 bg-white themedBg">
                    <i
                        class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary iconSearch"></i>
                    <input id="search" type="text" onchange="searchCountries()"
                        class="form-control form-control-lg fs-6 border-0 py-3 px-5 bg-transparent text-dark themedText"
                        placeholder="Search for a country...">
                </div>
            </div>
            <div class="col-7 col-lg-2 p-0 shadow-sm">
                <div class="btn-group bg-white w-100 rounded-3 themedBg">
                    <button class="btn dropdown-toggle py-3 px-2" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="fs-6 p-0 m-0 text-dark themedText">Filter by Region</span>
                    </button>
                    <ul class="dropdown-menu shadow-sm w-100 mt-lg-1 border-0 bg-white p-0" id="ul">
                        <li class="p-1 bg-white themedBg">
                            <button class="btn dropdown-item text-dark themedText"
                            onclick="filterCountries('all')">No Filter</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText"
                                onclick="filterCountries('Africa')">Africa</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText"
                                onclick="filterCountries('Americas')">Americas</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText"
                                onclick="filterCountries('Asia')">Asia</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText"
                                onclick="filterCountries('Europe')">Europe</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText"
                                onclick="filterCountries('Oceania')">Oceania</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="p-0 row justify-content-around justify-content-md-start mt-2 mt-lg-3 g-5" id="cards">

        </div>
    </div>

    <script src="JS/toggleTheme.js"></script>
    <script src="JS/useAllCountries.js"></script>
    <script src="JS/searchCountries.js"></script>
    <script src="JS/filterCountries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
