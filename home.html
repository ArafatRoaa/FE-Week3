<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-0 p-0 pb-5 bg-light" id="body" onload="init()">
    <header
        class="container-fluid align-items-center py-4 px-sm-5 d-flex justify-content-between shadow-sm bg-white themedBg">
        <h1 class="fs-5 fw-bold p-0 m-0">Where in the world?</h1>
        <button type="button" class="btn btn-xs text-nowrap p-0">
            <i class="bi bi-moon" id="icon"></i>
            <span class="fs-6 fw-normal text-end text-dark themedText">Dark Mode</span>
        </button>
    </header>
    <div class="container-fluid m-0 px-sm-5">
        <div class="row justify-content-between mt-4 mt-lg-5 mx-0">
            <div class="col-lg-4 p-0">
                <div class="d-flex position-relative shadow-sm mb-5 mb-lg-0 rounded-3 bg-white themedBg">
                    <i
                        class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary iconSearch"></i>
                    <input id="search" type="text"
                        class="form-control form-control-lg fs-6 border-0 py-3 px-5 bg-transparent text-dark themedText"
                        placeholder="Search for a country...">
                </div>
            </div>
            <div class="col-7 col-lg-2 p-0 shadow-sm">
                <div class="btn-group bg-white w-100 rounded-3 themedBg">
                    <button class="btn dropdown-toggle py-3 px-2" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="fs-6 p-0 m-0 text-dark themedText">Filter by</span>
                    </button>
                    <ul class="dropdown-menu shadow-sm w-100 mt-lg-1 border-0 bg-white p-0" id="ul">
                        <li class="p-1 bg-white themedBg">
                            <button class="btn dropdown-item text-dark themedText">No Filter</button>
                        </li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText">Africa</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText">Americas</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText">Asia</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText">Europe</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText">Oceania</button></li>
                        <li class="p-1 bg-white themedBg"><button
                                class="btn dropdown-item text-dark themedText">Favourites</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-5 gx-5">
            <div class="col-lg-3 d-none d-lg-block">
                <div class="position-sticky p-3 d-flex flex-column gap-3 shadow-sm bg-white favouriteDiv" id="favourites">
                    <span class="fs-4 fw-bold border-0"> Favourites </span>
                    <div class="d-flex flex-column pt-1 border-0" style="overflow-y:auto; overflow-x: hidden;" id="favList">
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="p-0 row justify-content-around justify-content-lg-start g-5" id="cards">

                </div>
            </div>
        </div>
    </div>

    <script src="JS/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
