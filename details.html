<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 - Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-0 p-0 bg-light" id="body">
    <header class="container-fluid align-items-center px-3 px-sm-5 py-4 d-flex justify-content-between shadow-sm bg-white themedBg">
        <h1 class="fs-5 fw-bold p-0 m-0">Where in the world?</h1>
        <button type="button" class="btn btn-xs text-nowrap p-0" onclick="toggleTheme()">
            <i class="bi bi-moon" id="icon"></i>
            <span class="fs-6 fw-normal text-end text-dark themedText">Dark Mode</span>
        </button>
    </header>
    <div class="container-fluid px-4 px-sm-5 mt-5">
        <div class="row mx-0">
            <a href="home.html" class="btn col-4 col-md-2 col-lg-1 shadow-sm p-2 bg-white themedBg">
                <i class="bi bi-arrow-left text-secondary iconSearch"></i>
                <span class="fs-6 fw-normal ms-2 text-dark themedText">Back</span>
            </a>
        </div>
        <div class="row mt-5 mx-0 g-0 justify-content-between" id="imgSection">
            <div class="col-lg-6 p-0 mb-5 mt-4 mt-sm-0" id="imgDetailsDiv">
                <img src="assets/flags/de.svg" alt="Germany" class="w-100 h-100" id="img" >
            </div>
            <div class="col-lg-5 py-lg-4 mb-5 mb-lg-0 d-flex flex-column text-dark themedText">
                <h2 class="h3 fw-bold mb-5">Germany</h1>
                <div class="row m-0 g-0">
                    <div class="col-lg-6 mb-5">
                        <span class="d-flex justify-content-start mb-3 mb-sm-2">
                            <span class="fs-6 fw-bold">Native&nbspName:&nbsp</span>
                            <span class="fw-normal">Germania</span>
                        </span>
                        <span class="d-flex justify-content-start mb-3 mb-sm-2">
                            <span class="fs-6 fw-bold">Population:&nbsp</span>
                            <span class="fw-normal">81.770.900</span>
                        </span>
                        <span class="d-flex justify-content-start mb-3 mb-sm-2">
                            <span class="fs-6 fw-bold">Region:&nbsp</span>
                            <span class="fw-normal">Europe</span>
                        </span>
                        <span class="d-flex justify-content-start mb-3 mb-sm-2">
                            <span class="fs-6 fw-bold">Sub&nbspRegion:&nbsp</span>
                            <span class="fw-normal">Western&nbspEurope</span>
                        </span>
                        <span class="d-flex justify-content-start">
                            <span class="fs-6 fw-bold">Capital:&nbsp</span>
                            <span class="fw-normal">Berlin</span>
                        </span>
                    </div>
                    <div class="col-lg-6">
                        <span class="d-flex justify-content-start mb-3 mb-sm-2">
                            <span class="fs-6 fw-bold">Top&nbspLevel&nbspDomain:&nbsp</span>
                            <span class="fw-normal">.de</span>
                        </span>
                        <span class="d-flex justify-content-start mb-3 mb-sm-2">
                            <span class="fs-6 fw-bold">Currencies:&nbsp</span>
                            <span class="fw-normal">Euro</span>
                        </span>
                        <span class="d-flex justify-content-start mb-3 mb-sm-2">
                            <span class="fs-6 fw-bold">Languages:&nbsp</span>
                            <span class="fw-normal">German,&nbspFrench,&nbspDutch</span>
                        </span>
                    </div>
                </div>
                <div class="row m-0 mt-5 mt-lg-0 align-items-center mb-4 mb-lg-0">
                    <div class="col-lg-3 p-0">
                        <span class="fs-6 fw-bold">Border&nbspCountries:&nbsp</h4>
                    </div>
                    <div class="col-lg-9 d-flex mt-3 mt-lg-0 p-0 bg-transparent">
                        <div class="d-flex m-0 gap-2 bg-transparent">
                            <span class="shadow-sm py-1 px-2 bg-white themedBg">
                                <span class="fw-normal text-center">France</span>
                            </span>
                            <span class="shadow-sm py-1 px-2 bg-white themedBg">
                                <span class="fw-normal">Germany</span>
                            </span>
                            <span class="shadow-sm py-1 px-2 bg-white themedBg">
                                <span class="fw-normal">Netherlands</span>
                            </span>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
    <script src="toggleTheme.js"></script>
    <script>
        if(theme){
            Darken();
            theme=0;
        }
        else{
            lighten();
            theme=1;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
