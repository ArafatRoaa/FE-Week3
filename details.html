<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2 - Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-0 p-0 bg-light" id="body" onload="useCountry()">
    <header class="container-fluid align-items-center px-3 px-sm-5 py-4 d-flex justify-content-between shadow-sm bg-white themedBg">
        <h1 class="fs-5 fw-bold p-0 m-0">Where in the world?</h1>
        <button type="button" class="btn btn-xs text-nowrap p-0" onclick="toggleTheme()">
            <i class="bi bi-moon" id="icon"></i>
            <span class="fs-6 fw-normal text-end text-dark themedText">Dark Mode</span>
        </button>
    </header>
    <div class="container-fluid px-4 px-sm-5 mt-5">
        <div class="row mx-0">
            <a href="home.html" class="btn col-4 col-md-2 col-lg-1 shadow-sm p-2 bg-white themedBg">
                <i class="bi bi-arrow-left text-secondary iconSearch"></i>
                <span class="fs-6 fw-normal ms-2 text-dark themedText">Back</span>
            </a>
        </div>
        <div class="row mt-5 mx-0 g-0 justify-content-between height" id="countryDetails">
           
        </div>
    </div>
    
    <script src="JS/toggleTheme.js"></script>
    <script src="JS/useCountry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
